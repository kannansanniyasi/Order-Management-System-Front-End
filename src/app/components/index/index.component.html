<app-header></app-header>
<div class="row">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
        <div class="card">
            <h5 class="card-header"><label>Order Details</label> </h5>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered first">
                        <thead>
                            <tr>
                                <th>S.No</th>
                                <th>Customer Name</th>
                                <th>Order Date</th>
                                <th>Shipping Addres</th>
                                <th>Product Name</th>
                                <th>Order Items</th>
                                <th>Total ($)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let order of orderList;let indexValue=index;">  
                                <td>{{indexValue+1}}</td> 
                                <td>{{order.customerName}}</td>
                                <td>{{order.orderDate}}</td>
                                <td>{{order.shippingAddress}}</td>
                                <td>{{order.productName}}</td>
                                <td>{{order.counts}}</td>
                                <td>{{order.total}}</td>
                            </tr>
                        </tbody>
                    </table>
            </div>
        </div>
    </div>
</div>
